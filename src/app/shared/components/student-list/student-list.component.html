<div class="container my-4 shadow px-4 py-2 rounded">
  <div class="d-flex justify-content-between align-items-center mt-5 mb-3">
    <h2 class="heading3">Student List</h2>
    <button class="btn btn-pink text-white" routerLink="addStudnet">Add Student</button>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-danger table-pink">
        <tr>
          <th>Index</th>
          <th>Username</th>
          <th class="d-none d-md-block">Department</th>

          <th>Moddify</th>
          <th>Delet</th>

        </tr>
      </thead>
      <tbody>
        @for (student of students; track $index) {
        <tr>
          <td>{{$index+1}}</td>
          <td>{{student.username}}</td>
          <td class="d-none d-md-block">{{student.department.title}}</td>
          <td> <i class="fa-solid fa-pen text-warning pointer"></i></td>
          <td> <i class="fa-solid fa-trash text-danger pointer" (click)="deletStudent(student.id)"></i></td>
        </tr> }

      </tbody>
    </table>
  </div>
