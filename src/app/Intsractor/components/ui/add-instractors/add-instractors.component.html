<h3 class="mb-4 p-3 bg-pink text-white rounded text-center container mt-5">Add Instructor</h3>
<div class="container mb-5 shadow p-3 rounded">

  <form [formGroup]="addInstractorForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Username</label>
        <input formControlName="username" class="form-control" />
      </div>

      <div class="col-md-6 mb-3">
        <label>User Type</label>
        <select formControlName="user_type" class="form-select" [disabled]="true">
          <option value="1">Admin</option>
          <option value="2" selected>Instructor</option>
          <option value="3">Student</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label>Email</label>
        <input formControlName="email" class="form-control" type="email" />
      </div>

      <div class="col-md-6 mb-3">
        <label>Password</label>
        <input formControlName="password" class="form-control" type="password" />
      </div>

      <div class="col-md-6 mb-3">
        <label>First Name</label>
        <input formControlName="first_name" class="form-control" />
      </div>

      <div class="col-md-6 mb-3">
        <label>Second Name</label>
        <input formControlName="second_name" class="form-control" />
      </div>

      <div class="col-md-6 mb-3">
        <label>Third Name</label>
        <input formControlName="third_name" class="form-control" />
      </div>

      <div class="col-md-6 mb-3">
        <label>Fourth Name</label>
        <input formControlName="fourth_name" class="form-control" />
      </div>

      <div class="col-md-6 mb-3">
        <label>Last Name</label>
        <input formControlName="last_name" class="form-control" />
      </div>

      <div class="col-md-6 mb-3">
        <label>Gender</label>
        <select formControlName="gender" class="form-select">
          <option value="m">Male</option>
          <option value="f">Female</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label>Birth Date</label>
        <input type="date" formControlName="birth_date" class="form-control" />
      </div>

      <div class="col-md-6 mb-3">
        <label>City</label>
        <input formControlName="city" class="form-control" />
      </div>

      <div class="col-md-6 mb-3">
        <label>Address</label>
        <input formControlName="address" class="form-control" />
      </div>

      <div class="col-md-6 mb-3">
        <label>Phone</label>
        <input formControlName="phone" class="form-control" />
      </div>

      <div class="col-md-6 mb-3">
        <label>Specialized In</label>
        <input formControlName="specialized_in" class="form-control" />
      </div>

      <div class="col-md-6  mb-3 pt-4">
        <button type="submit" class="btn btn-pink text-white d-block w-100">
          Add Instractor
        </button>
      </div>
    </div>
  </form>
</div>
